<div *ngIf="!isLoading; else loading">
  <app-edit-campaign-form *ngIf="campaign; else noCampaign" [campaign]="campaign"></app-edit-campaign-form>
  <ng-template #noCampaign>
    <h1>Couldn't find campaign</h1>
  </ng-template>
</div>

<ng-template #loading>
  <app-loading-component></app-loading-component>
</ng-template>
